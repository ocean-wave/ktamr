<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="myPage-body">
<form action="/custom/DeleteHaCustom" method="post" onsubmit="">
    <table class="table table-bordered">
        <input type="hidden" id="custids" name="custId" th:value="${custId}">
        <thead>
        <tr>
            <th>用户编号</th>
            <th>用户名称</th>
            <th>性别</th>
            <th>住址</th>
            <th>执行结果</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customs:${custom}">
            <td th:text="${customs.custId}"></td>
            <td th:text="${customs.name}"></td>
            <td th:text="${customs.sex}"></td>
            <td th:text="${customs.haArea.name}+${customs.haBuilding.name}+${customs.haRoom.name}"></td>
            <td></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td><button type="submit" class="btn btn-default btn-sm"><img src="../images/delete.png" />删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<div th:include="include :: footer"></div>
</body>
</html>
