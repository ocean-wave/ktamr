<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="myPage-body">
<form action="/priceStandard/DeletePricestandard" method="post" onsubmit="">
    <table class="table table-bordered">
        <input type="hidden" id="pricestandId" name="pricestandId" th:value="${priceId}">
        <thead>
        <tr>
            <th>价格名称</th>
            <th>表类型</th>
            <th>收费方式</th>
            <th>阈值天数</th>
            <th>最低限值</th>
            <th>最高限值</th>
            <th>执行结果</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="haPricestandard:${haPricestandards}">
            <td th:text="${haPricestandard.name}"></td>
            <td th:text="${haPricestandard.haMetertype.name}"></td>
            <td th:text="${haPricestandard.chargingmethods}"></td>
            <td th:text="${haPricestandard.a1}"></td>
            <td th:text="${haPricestandard.sMin}"></td>
            <td th:text="${haPricestandard.sMax}"></td>
            <td></td>
        </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td><button type="submit" class="btn btn-default btn-sm"><img src="../images/delete.png" />删除</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>
<div th:include="include :: footer"></div>
</body>
</html>
