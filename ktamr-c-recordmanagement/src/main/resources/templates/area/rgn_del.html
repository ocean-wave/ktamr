<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="include :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="myPage-body">
<form action="/area/DeleteRgn" method="post" onsubmit="">
    <table class="table table-bordered">
        <input type="hidden" id="rgnId" name="id" th:value="${rgnId}">
        <input type="hidden" name="rgnIds" value=<%=rgnIds%>
        <thead>
        <tr>
            <th>大区名称</th>
            <th>大区简称</th>
            <th>行政区号</th>
            <th>执行结果</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rgns:${rgn}">
            <td th:text="${rgns.name}"></td>
            <td th:text="${rgns.shortName}"></td>
            <td th:text="${rgns.zcode}"></td>
            <td></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>
                <button type="submit" class="btn btn-default btn-sm"><img src="../../images/delete.png"/>删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<div th:include="include :: footer"></div>
</body>
</html>
