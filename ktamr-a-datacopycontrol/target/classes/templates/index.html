<script id="nav-tpl" type="text/html" data-params='{"url":"common/json/menu.json","listid":"nav","icon":"true"}'>

	{{# layui.each(d.list, function(index, menu){ }}
	<li>
		{{# if(menu.sub && menu.sub.length>0){ }}
		<a href="javascript:;"  data-url="{{menu.url}}" data-title="{{menu.name}}" data-id="{{menu.id}}">
			<i class="{{menu.iconfont}}"></i>

		</a>
		<ul class="sub-menu">

				<a href="javascript:;" data-url="{{subMenu.url}}" data-title="{{subMenu.name}}" data-id="{{subMenu.id}}">
					<i class="{{subMenu.iconfont}}"></i>
					<span>{{subMenu.name}}</span>
				</a>
			</li>
			{{# }); }}
		</ul>
		{{# }else{ }}
		<a href="javascript:;"  data-url="{{menu.url}}" data-title="{{menu.name}}" data-id="{{menu.id}}">
			<i class="{{menu.iconfont}}"></i>
			<span>{{menu.name}}</span>
		</a>
		{{# } }}
	</li>
	{{# }); }}
</script>

<script>
	function horizontalScreen(){
		var width = document.documentElement.clientWidth;
		var height =  document.documentElement.clientHeight;
		//console.log("width,height:",width, height);
		if( width < height ){
			$(document.body).width(height);
			$(document.body).height(width);
			$(document.body).css('top',  (height-width)/2);
			$(document.body).css('left',  0-(height-width)/2 );
			//$(document).css('transform' , 'rotate(90deg)');
			//$(document).css('transform-origin' , '50% 50%');
		}else{
			$(document.body).width(width);
			$(document.body).height(height);
			$(document.body).css('top',  0);
			$(document.body).css('left', 0);
		}
	}
	horizontalScreen();
	$(window).resize(function(){
		horizontalScreen();
	});
</script>
